<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InductionByGilgor</title>
    <link rel="stylesheet" href="induction.css">
    <script src="induction.js"></script>
</head>
<body>
    <div class="intro">
        <div class="textbox">
            <div class="text1">Induction <br>Cooker</div>
            
        </div>
        <h6 class = 'by'>by Gilgor</h6>

    </div>
    <div class="content">
        <div class="induction">
            <div class="left">
                <div class="CircleCon1">
                    <div class="circle3">
                        <div class="circle2">
                            <div class="circle1">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="CircleCon2">
                    <div class="circle3">
                        <div class="circle2">
                            <div class="circle1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="right"> 
                <div class="CircleCon3">
                <div class="circle4">
                    <div class="circle3">
                        <div class="circle2">
                            
                        </div>
                    </div>
                </div>
                </div>
                <div class="control">
                        <div class="power" onClick="powerOn()">
                            <div class="light"></div>
                            <img src="powericon.svg" alt="전원">
                        </div>
                        <div class="leftline liner">
                                
                                <input class = "firstline" onChange = "heatlevel(1)"type="range" value="0" min="0" max="10">
                            
                            
                                <input class = "secondline" onChange = "heatlevel(2)"type="range" value="0" min="0" max="10">
                            
                        </div>
                        <div class="rightline liner">
                            
                                <input class = "thirdline" onChange = "heatlevel(3)"type="range" value="0" min="0" max="10">
                            
                        </div>
                        

                </div>
            </div>

        </div>
    </div>
</body>
</html>
